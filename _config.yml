# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy
# remote_theme: cotes2020/jekyll-theme-chirpy

# Only if your site type is GitHub Project sites and doesn't have a custom domain,
# change below value to '/projectname'.
baseurl: ''

# the HTML language tag › https://www.w3.org/International/questions/qa-choosing-language-tags
lang: en-US

# Change to your timezone › http://www.timezoneconverter.com/cgi-bin/findzone/findzone
timezone: America/Toronto

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# --------------------------
title: ALEX BEVILACQUA                          # the main title

tagline: my little corner of the interwebs   # it will display as the sub-title

description: >-                        # used by seo meta and the atom feed
  Programming, MongoDB, Ruby and anything else I find interesting. Sometimes dabble in
  RPG/JRPG/Adventure game reviews.

# fill in the protocol & hostname for your site, e.g., 'https://username.github.io'
url: 'https://www.alexbevi.com'

author: Alex Bevilacqua                  # change to your full name

github:
  username: alexbevi             # change to your github username

twitter:
  username: alexbevi            # change to your twitter username

social:
  name: Alex Bevilacqua                  # it will shows as the copyright owner in Footer
  email: alex@alexbevi.com            # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://twitter.com/alexbevi      # change to your twitter homepage
    - https://github.com/alexbevi       # change to your github homepage
    - https://www.facebook.com/alexbevi
    - https://reddit.com/user/alexbevi

google_site_verification: google_meta_tag_verification # change to your verification string
# --------------------------

google_analytics:
  id: 'UA-36490021-1'          # Fill with your Google Analytics ID
  pv:
    # The Google Analytics pageviews switch.
    # DO NOT enable it unless you know how to deploy the Google Analytics superProxy.
    enabled: false
    # the next options only valid when `google_analytics.pv` is enabled.
    proxy_url: ''
    proxy_endpoint: ''
    cache: false  # pv data local cache, good for the users from GFW area.

# Prefer color scheme setting.
#
# Note: Keep empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark and light
# on the bottom left of the sidebar.
#
# Available options:
#
#     light  - Use the light color scheme
#     dark   - Use the dark color scheme
#
theme_mode: dark  # [light|dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the CDN url
# will be added to all image (site avatar & posts' images) paths starting with '/'
#
# e.g. 'https://cdn.com'
img_cdn: ''

# the avatar on sidebar, support local or CORS resources
avatar: ./images/avatar.png

# boolean type, the global switch for ToC in posts.       
toc: true

disqus:
  comments: true  # boolean type, the global switch for posts comments.
  shortname: 'alexbevi'    # Fill with your Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname

paginate: 10          # Posts per page on the blog index
# paginate_path: "posts/:num"  # Directory base for pagination URLs eg. /posts/2/

# ------------ The following options are not recommended to be modified ------------------

gist:
  noscript: false

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# DO NOT change this unless you're a Pro user on Jekyll and Web development,
# Or you think you're smart enough to change other relevant URLs within this template.
# permalink: /posts/:title/
permalink: /blog/:year/:month/:day/:title/

collections:
  tabs:
    output: true
    sort_by: order


defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title/
      dynamic_title: true    # Hide title in mobile screens.

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - '*.gem'
  - '*.gemspec'
  - tools
  - docs
  - README.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package.json
  - package-lock.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/