<section id="recent-posts" class="col-xs-12 col-sm-6 col-md-12">
    <h1>Recent Posts</h1>
    <ul class="divided">
        {% for post in site.posts limit: site.recent_posts %}
        <li class="post">
            <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
