{% if site.oscailte.social.twitter.user and site.oscailte.social.twitter.widget.is_shown %}
<section id="twitter-timeline" class="col-xs-12 col-sm-6 col-md-12">
    <h1>
        Latest Tweets
        {% if site.oscailte.social.twitter.widget.show_profile_link %}
        <small class="pull-right">
            <a class="btn" href="//twitter.com/{{ site.oscailte.social.twitter.user }}" title="@{{ site.oscailte.social.twitter.user }} on Twitter" target="_blank">
                <i class="fa fa-external-link"></i>
            </a>
        </small>
        {% endif %}
    </h1>

    <a class="twitter-timeline" data-dnt="true" href="//twitter.com/{{ site.oscailte.social.twitter.user }}"  data-widget-id="{{ site.oscailte.social.twitter.widget.widget_id }}"  data-link-color="#049cdb" data-tweet-limit="{{ site.oscailte.social.twitter.widget.tweet_count }}" data-chrome="noheader nofooter transparent noscrollbar">Tweets by @{{ site.oscailte.social.twitter.user }}</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</section>
{% endif %}
